<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <form action="" class="form">
        <div class="form-container">

            <h2 class="form-title">Contacto</h2>
            <input type="text" class="form-input" placeholder="Nombre" required>
            <input type="text" class="form-input" placeholder="Apellido" required>
            <input type="email" class="form-input" placeholder="Email" required>

            <textarea class="form-input form-input-message" placeholder="Mensaje"></textarea>

            <input type="submit" value="Enviar" class="form-cta">
        </div>
         
    </form>
    
</body>
</html>
